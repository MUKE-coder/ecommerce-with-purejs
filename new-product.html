<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="product.js" defer></script>
  </head>
  <body>
    <!--Navbar  -->
    <header>
      <a href="/">Home</a>
      <div class="right-links">
        <a href="/new-product.html">Add product</a>
        <a href="/cart.html">View Cart(0)</a>
        <a href="/favourites.html">View Favourites(0)</a>
        <script src="product.js" defer></script>
      </div>
    </header>
    <!-- tHE Products -->
    <form id="productForm">
      <div class="form-field">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="enter product title" />
      </div>
      <div class="form-field">
        <label for="price">Price</label>
        <input type="number" id="price" placeholder="enter product title" />
      </div>
      <div class="form-field">
        <label for="title">Image Link</label>
        <input type="text" id="image" placeholder="enter product image link" />
      </div>
      <div class="buttons">
        <button type="submit">Add product</button>
        <button id="clearBtn" type="button">Clear All products</button>
      </div>
    </form>
    <button onclick="getStarted()">Get Started</button>
  </body>
</html>
